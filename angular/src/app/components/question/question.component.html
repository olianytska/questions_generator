<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="generateQuestion()">Generate question</button>
        <button type="button" class="btn btn-success btn-lg btn-block"> + Add question</button>

        <div *ngIf="isQuestionShow" class="card text-white bg-info mb-3 text-center centered">
            <div class="card-header">Вопрос №{{(question$ | async)?.questionId}}
                <button (click)="close()" type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
            <div class="card-body" (click)="onShowAnswer()">
                <div class="card-title">{{(question$ | async)?.title}}</div>
            </div>
            <div *ngIf="isAnswerShow" class="card-body">
                <div class="card-text">{{(question$ | async)?.answer}}</div>
                <a (click)="onHideAnswer()" class="btn btn-secondary">Hide answer</a>
            </div>
            <a (click)="generateQuestion()" class="btn btn-primary">Refresh</a>
        </div>
          
        <table *ngIf="!isQuestionShow" class="table table-striped">
            <thead>
                <tr>
                  <th>Title</th>
                  <th>Answer</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of questionsList$ | async">
                    <td>{{item.title}}</td>
                    <td>{{item.answer}}</td>
                </tr>
              </tbody>
        </table>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    </body>
</html>
